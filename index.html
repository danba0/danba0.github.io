<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Laundry Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Uniform Laundry Scanner</h1>
    </div>
    <div id="scan"></div>
    <div style="width: 80%; margin: auto;" id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
//             alert(`Scan result: ${decodedText}`, decodedResult);
//             document.getElementById("html5-qrcode-button-camera-stop").click();
            document.getElementById("scan").text = decodedText;
        }

        function onScanError(errorMessage) {
            // handle on error condition, with error message
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
        document.getElementsByTagName("img")[0].remove();
        document.getElementById("html5-qrcode-anchor-scan-type-change").text = "";
    </script>
</body>
</html>
